apiVersion: apps/v1
kind: Deployment
metadata:
  name: inker
  namespace: default
  labels:
    app: inker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: inker
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: 50m
        sidecar.istio.io/proxyCPULimit: 200m
        sidecar.istio.io/proxyMemory: 64Mi
        sidecar.istio.io/proxyMemoryLimit: 256Mi
    spec:
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: spot
          effect: NoSchedule
      containers:
      # OAuth2 Proxy Sidecar
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        imagePullPolicy: IfNotPresent
        args:
          - --config=/etc/oauth2-proxy/oauth2_proxy.cfg
        env:
          - name: OAUTH2_PROXY_REDIRECT_URL
            value: https://inker.cat-herding.net/oauth2/callback
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: client-id
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: client-secret
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: cookie-secret
          - name: OAUTH2_PROXY_UPSTREAMS
            value: http://127.0.0.1:8080
        ports:
          - containerPort: 4180
            name: proxy
            protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
          - name: oauth2-proxy-config
            mountPath: /etc/oauth2-proxy
            readOnly: true
      
      # Application container
      - name: inker
        image: gabby.azurecr.io/inker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: inker-secrets
              key: OPENAI_API_KEY
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: inker-secrets
              key: TAVILY_API_KEY
              optional: true
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              name: inker-secrets
              key: YOUTUBE_API_KEY
              optional: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: inker-secrets
              key: DATABASE_URL
              optional: true
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: inker-secrets
              key: REDIS_URL
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10

      volumes:
        - name: oauth2-proxy-config
          configMap:
            name: oauth2-proxy-sidecar-config
