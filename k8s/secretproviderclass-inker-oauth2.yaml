apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: inker-oauth2-secrets
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    # Managed identity clientId used for Key Vault access (from bigboy cluster)
    userAssignedIdentityID: "f2a13db4-007a-46c8-b155-28de1e7d24f6"
    # Key Vault name for inker OAuth2 secrets
    keyvaultName: "inker-kv"
    # Azure AD tenant ID
    tenantId: "42ddc44e-97dd-4c3b-bf8a-31c785e24c67"
    objects: |
      array:
        - |
          objectName: oauth2-client-id
          objectType: secret
        - |
          objectName: oauth2-client-secret
          objectType: secret
        - |
          objectName: oauth2-cookie-secret
          objectType: secret
  secretObjects:
    - secretName: oauth2-proxy-secret
      type: Opaque
      data:
        - objectName: oauth2-client-id
          key: client-id
        - objectName: oauth2-client-secret
          key: client-secret
        - objectName: oauth2-cookie-secret
          key: cookie-secret
